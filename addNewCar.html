<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreiraj novi auto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kreiraj novi auto</h1>
    <form action="/dodaj-auto" method="post">
        <label for="make">Proizvodac:</label>
        <input type="text" id="proizvodac" name="proizvodac" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Godina:</label>
        <input type="number" id="godina" name="godina" required>

        <label for="color">Boja:</label>
        <input type="text" id="boja" name="boja" required>

        <label for="price">Cijena:</label>
        <input type="number" id="cijena" name="cijena" required>

        <button type="submit">Spremi</button>
    </form>
</body>
</html>
